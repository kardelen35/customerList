<body class="backImg">
  <form
    class="form-signin"
    #signInForm="ngForm"
    (ngSubmit)="onSubmit(signInForm)"
  >
    <h5>LOGIN</h5>
    <div class="form-floating">
      <input
        type="email"
        name="email"
        class="form-control"
        id="inputEmail"
        placeholder="Email Address"
        required
        autofocus
        ngModel
      />
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating">
      <input
        type="password"
        name="password"
        class="form-control"
        id="inputPassword"
        placeholder="Password"
        required
        autofocus
        ngModel
      />
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>
  </form>
</body>
